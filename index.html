<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Overlay | Social Stream Ninja</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* =========================
   RESET / BASE
========================= */

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
}

#chat {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 380px;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

/* =========================
   MESSAGE CARD
========================= */

.message {
    position: relative;
    background: rgba(18, 18, 18, 0.92);
    border-radius: 12px;
    padding: 14px 14px 12px 14px;
    color: #fff;
    animation: slideIn 0.35s ease forwards;
    box-shadow: 0 10px 30px rgba(0,0,0,0.45);
    overflow: hidden;
}

/* Glow lateral */
.message::before {
    content: "";
    position: absolute;
    left: 0;
    top: 10px;
    width: 4px;
    height: calc(100% - 20px);
    background: currentColor;
    opacity: 0.85;
    border-radius: 4px;
}

/* =========================
   HEADER (NICK + PLATFORM)
========================= */

.header {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 6px;
    font-weight: 700;
    font-size: 0.95em;
}

.platform {
    font-size: 0.75em;
    opacity: 0.75;
    font-weight: 600;
}

/* =========================
   MESSAGE TEXT
========================= */

.text {
    font-size: 0.95em;
    line-height: 1.4;
    word-wrap: break-word;
}

.text img {
    max-height: 1.4em;
    vertical-align: middle;
}

/* =========================
   PLATFORM COLORS
========================= */

.twitch { color: #9146FF; }
.kick { color: #53FC18; }
.youtube { color: #FF3D3D; }
.facebook { color: #1877F2; }
.tiktok { color: #25F4EE; }

/* =========================
   ANIMATION
========================= */

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
</style>
</head>

<body>

<div id="chat"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const sessionID = urlParams.get("session");
const password = urlParams.get("password") || "false";

const chat = document.getElementById("chat");

/* =========================
   MESSAGE HANDLER
========================= */

function processData(data) {
    if (!data.chatmessage || !data.chatname) return;

    const platform = (data.type || "").toLowerCase();
    const msg = document.createElement("div");
    msg.className = `message ${platform}`;

    msg.innerHTML = `
        <div class="header">
            <span>${data.chatname}</span>
            <span class="platform">${platform}</span>
        </div>
        <div class="text">${data.chatmessage}</div>
    `;

    chat.appendChild(msg);

    // Limite de mensagens na tela
    if (chat.children.length > 8) {
        chat.removeChild(chat.firstChild);
    }
}

/* =========================
   SOCIAL STREAM NINJA IFRAME
========================= */

const iframe = document.createElement("iframe");
iframe.src =
    "https://vdo.socialstream.ninja/?ln&salt=vdo.ninja" +
    "&password=" + encodeURIComponent(password) +
    "&solo&view=" + sessionID +
    "&novideo&noaudio&cleanoutput&room=" + sessionID;

iframe.style.width = "0px";
iframe.style.height = "0px";
iframe.style.position = "fixed";
iframe.style.left = "-100px";
iframe.style.top = "-100px";

document.body.appendChild(iframe);

window.addEventListener("message", (e) => {
    if (e.source !== iframe.contentWindow) return;
    if (e.data?.dataReceived?.overlayNinja) {
        processData(e.data.dataReceived.overlayNinja);
    }
});
</script>

</body>
</html>
