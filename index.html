<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>overlay do Leo </title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
}

#chat {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 360px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.message {
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    border-radius: 14px;
    padding: 10px 14px 12px;
    color: white;
    animation: slideIn 0.35s ease forwards;
    box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 0.8rem;
    font-weight: 600;
    margin-bottom: 6px;
}

.platform {
    font-size: 0.7rem;
    text-transform: uppercase;
    opacity: 0.6;
}
.text {
    font-size: 0.95rem;
    line-height: 1.35;
    word-break: break-word;
    margin-top: 4px;
}
.message.twitch {
    border-left: 4px solid #9146FF;
}

.message.kick {
    border-left: 4px solid #3CFF00;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(12px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>
<div id="chat"></div>

<script>
const chat = document.getElementById("chat");
const urlParams = new URLSearchParams(window.location.search);

const session = urlParams.get("session") || "";
const password = urlParams.get("password") || "false";
let lastUser = null;
let lastMessageElement = null;

function processData(data) {
    if (!data) return;
    if (data.chatmessage && !data.chatname && lastMessageElement) {
        const text = document.createElement("div");
        text.className = "text";
        text.innerHTML = data.chatmessage;
        lastMessageElement.appendChild(text);
        return;
    }
    if (!data.chatmessage || !data.chatname) return;

    const platform = (data.type || "unknown").toLowerCase();

    const msg = document.createElement("div");
    msg.className = `message ${platform}`;

    msg.innerHTML = `
        <div class="header">
            <span>${data.chatname}</span>
            <span class="platform">${platform}</span>
        </div>
        <div class="text">${data.chatmessage}</div>
    `;

    chat.appendChild(msg);

    lastUser = data.chatname;
    lastMessageElement = msg;

    if (chat.children.length > 8) {
        chat.removeChild(chat.firstChild);
    }
}
const iframe = document.createElement("iframe");

iframe.src =
    "https://vdo.socialstream.ninja/?ln&salt=vdo.ninja" +
    "&notmobile" +
    "&password=" + encodeURIComponent(password) +
    "&solo" +
    "&view=" + session +
    "&novideo&noaudio" +
    "&label=overlay" +
    "&cleanoutput" +
    "&room=" + session;

iframe.style.width = "0px";
iframe.style.height = "0px";
iframe.style.position = "fixed";
iframe.style.left = "-100px";
iframe.style.top = "-100px";

document.body.appendChild(iframe);
window.addEventListener("message", (e) => {
    if (e.source !== iframe.contentWindow) return;
    if (e.data?.dataReceived?.overlayNinja) {
        processData(e.data.dataReceived.overlayNinja);
    }
});
</script>
</body>
</html>
